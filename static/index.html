<html>
<meta charset="UTF-8">

<head>

<title>Photograph Album</title>
<link href="pure-min.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="style.css" rel="stylesheet" type="text/css" media="all"></link>
<link
    href="open-iconic/font/css/open-iconic.css"
    rel="stylesheet"
    type="text/css"
    media="all">
</link>

</head>

<body>

<h1>Helios <small>Photograph Album</small></h1>

<div id="template_header"></div>
<div id="template_content"></div>

<script type="text/template" id="main-menu">
<div class="pure-g main-menu">
    <div class="pure-u-12-24">
        <button class="pure-button" name="albums">Albums</button>
    </div>
    <div class="pure-u-12-24">
        <button class="pure-button" name="locations">Locations</button>
    </div>
    <div class="pure-u-12-24">
        <button class="pure-button" name="tags">Tags</button>
    </div>
    <div class="pure-u-12-24">
        <button class="pure-button" name="upload">Upload</button>
    </div>
</div>
</script>

<script type="text/template" id="album-form">
<fieldset class="pure-control-group">
    <label for="name">Name</label>
    <input type="text" name="name" value="<%-name%>">
    </input>
</fieldset>
<button type="submit" class="pure-button pure-button-primary">Save</button>
</script>

<script type="text/template" id="photograph-thumb-view">
<img
    src="/jpeg_image?width=160&height=160&photograph_id=<%-photograph_id%>"
    alt="<%-title%>">
</script>

<script type="text/template" id="photograph-view">
<h2>Photograph Details</h2>
<dl type="compact">
<dt>Title</dt><dd><%-title%></dd>
<dt>Caption</dt><dd><%-caption%></dd>
<dt>Date</dt><dd><%-taken%></dd>
<dt>Location</dt><dd><%-location%></dd>
<dt>Tags</dt><dd><%-tags%></dd>
</dl>
</script>

<script type="text/template" id="photograph-edit-form">
<h2>Edit Photograph</h2>
<fieldset>
    <div class="pure-control-group">
        <label for="title">Title</label>
        <input type="text" name="title" value="<%-title%>"></input>
    </div>
    <div class="pure-control-group">
        <label for="caption">Caption</label>
        <input type="text" name="caption" value="<%-caption%>"></input>
    </div>
    <div class="pure-control-group">
        <label for="taken">Date</label>
        <input type="text" name="date" value="<%-taken%>"></input>
    </div>
    <div class="pure-control-group">
        <label for="location">Location</label>
        <input type="text" name="location" value="<%-location%>"></input>
    </div>
    <div class="pure-control-group">
        <label for="tags">Tags</label>
        <input type="text" name="tags" value="<%-tags%>"></input>
    </div>
    <div class="pure-controls">
        <button type="submit" class="pure-button pure-button-primary">
            Save
        </button>
    </div>
</fieldset>
</script>

<script type="text/template" id="photograph-new-form">
<h2>New Photograph</h2>
<fieldset class="pure-control-group">
    <label for="title">Title</label>
    <input type="text" name="title" value="<%-title%>"></input>
    <label for="caption">Caption</label>
    <input type="text" name="caption" value="<%-caption%>"></input>
    <label for="location">Location</label>
    <input type="text" name="location" value="<%-location%>"></input>
    <label for="tags">Tags</label>
    <input type="text" name="tags" value="<%-tags%>"></input>
    <label for="file">File</label>
    <input type="file" name="file"></input>
</fieldset>
<button type="submit" class="pure-button pure-button-primary">Upload</button>
</script>

<script type="text/javascript" src="underscore.js"></script>
<script type="text/javascript" src="backbone.js"></script>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="models.js"></script>
<script type="text/javascript" src="stacked_application.js"></script>
<script type="text/javascript" src="application.js"></script>
<script type="text/javascript">
Backbone.$ = $;
var gApplication = new StackedApplication;
</script>

</body>

</html>
