<html>
<meta charset="UTF-8">

<head>

<title>Photograph Album</title>
<link href="/atlas/css/defaults.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="/atlas/css/form.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="/atlas/css/grid.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="/atlas/css/list.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="/atlas/css/modal.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="/atlas/css/navigation.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="/atlas/css/teletype-theme.css" rel="stylesheet" type="text/css" media="all"></link>
<link href="style.css" rel="stylesheet" type="text/css" media="all"></link>
<link
    href="/atlas/open-iconic/font/css/open-iconic.css"
    rel="stylesheet"
    type="text/css"
    media="all">
</link>

</head>

<body>

<div id="modal-container" class="modal-container"></div>
<ul id="navigation" class="navigation"></ul>

<div id="template-content"></div>

<script type="text/template" id="homepage">
<h1>Helios <small>Photograph Album</small></h1>
<div class="main-menu">
    <div class="grid">
        <div class="col-1-2">
            <button name="albums">
                <span aria-hidden="aria-hidden" data-glyph="book" class="oi"> </span>
                Albums
            </button>
        </div>
        <div class="col-1-2">
            <button name="locations">
                <span aria-hidden="aria-hidden" data-glyph="map" class="oi"> </span>
                Locations
            </button>
        </div>
    </div>
    <div class="grid">
        <div class="col-1-2">
            <button name="random">
                <span aria-hidden="aria-hidden" data-glyph="random" class="oi"> </span>
                Random
            </button>
        </div>
        <div class="col-1-2">
            <button name="signin">
                <span aria-hidden="aria-hidden" data-glyph="account-login" class="oi"> </span>
                Sign In
            </button>
        </div>
    </div>
    <div class="grid">
        <div class="col-1-2">
            <button name="signout">
                <span aria-hidden="aria-hidden" data-glyph="account-logout" class="oi"> </span>
                Sign Out
            </button>
        </div>
        <div class="col-1-2">
            <button name="tags">
                <span aria-hidden="aria-hidden" data-glyph="tags" class="oi"> </span>
                Tags
            </button>
        </div>
    </div>
    <div class="grid">
        <div class="col-1-2">
            <button name="uncategorised">
                <span aria-hidden="aria-hidden" data-glyph="puzzle-piece" class="oi"> </span>
                Uncategorised
            </button>
        </div>
        <div class="col-1-2">
            <button name="upload">
                <span aria-hidden="aria-hidden" data-glyph="data-transfer-upload" class="oi"> </span>
                Upload
            </button>
        </div>
    </div>
</div>
</script>

<script type="text/template" id="thumbnail-page">
<ul name="thumbnails" class="image-list"></ul>
</script>

<script type="text/template" id="album-form">
<div class="aligned">
    <div class="group">
        <label for="name">Name</label>
        <input type="text" name="name" value="<%-name%>"></input>
    </div>
</div>
<button type="submit" class="button-primary">Save</button>
</script>

<script type="text/template" id="photograph-thumb-view">
<img
    src="jpeg_image?width=190&height=190&photograph_id=<%-photograph_id%>"
    alt="<%-title%>"><span class="vertical-align-helper"></span>
</script>

<script type="text/template" id="photograph-page">
<div class="grid" style="height: 500px;">
    <div class="col-1-12 image-controls" style="height: 100%;">
        <button
            type="button"
            class="button-block"
            <% if(disablePrev) print('disabled') %>
            name="prev">
            <span aria-hidden="aria-hidden" data-glyph="chevron-left" class="oi">
            </span>
        </button>
    </div>
    <div class="col-10-12 image-container" style="height: 100%;">
        <img
            src="jpeg_image?width=800&height=480&photograph_id=<%-photograph_id%>"
            alt="<%-title%>"><span class="vertical-align-helper"></span>
    </div>
    <div class="col-1-12 image-controls" style="height: 100%;">
        <button
            type="button"
            class="button-block"
            <% if(disableNext) print('disabled') %>
            name="next">
            <span aria-hidden="aria-hidden" data-glyph="chevron-right" class="oi">
            </span>
        </button>
    </div>
</div>
<h2><%-title%></h2>
<div name="details"></div>
<form name="edit"></form>
<form name="albums"></form>
</script>

<script type="text/template" id="photograph-view">
<dl type="compact">
<dt>Title</dt><dd><%-title%></dd>
<dt>Caption</dt><dd><%-caption%></dd>
<dt>Date</dt><dd><%-taken%></dd>
<dt>Location</dt><dd><%-location%></dd>
<dt>Tags</dt><dd><%-tags%></dd>
</dl>

<h2>Tools</h2>
<ul class="action-list">
<li><a href="jpeg_image?width=400&height=300&photograph_id=<%-photograph_id%>">400x300</a></li>
<li><a href="jpeg_image?width=800&height=600&photograph_id=<%-photograph_id%>">800x600</a></li>
<li><a href="jpeg_image?width=1024&height=768&photograph_id=<%-photograph_id%>">1024x768</a></li>
<li><a href="jpeg_image?width=1200&height=1000&photograph_id=<%-photograph_id%>">1200x1000</a></li>
<li><a href="jpeg_image_fullsize?photograph_id=<%-photograph_id%>">Original size</a></li>
</script>

<script type="text/template" id="albumform-template">
    <h3>New Album</h3>
    <div name="messagebox" class="messagebox"></div>
    <div class="aligned">
        <div class="group">
            <label for="name">Name</label>
            <input type="text" name="name" value="<%-name%>"></input>
        </div>
    </div>
</script>

<script type="text/template" id="albums-page">
<button type="button" name="new-album"> New Album </button>
<ul name="albums-list" class="action-list action-list-large"></ul>
</script>

<script type="text/template" id="photograph-edit-form">
<h2>Edit Photograph</h2>
<div class="aligned">
    <div class="group">
        <label for="title">Title</label>
        <input type="text" name="title" value="<%-title%>"></input>
    </div>
    <div class="group">
        <label for="caption">Caption</label>
        <input type="text" name="caption" value="<%-caption%>"></input>
    </div>
    <div class="group">
        <label for="taken">Date</label>
        <input type="text" name="date" value="<%-taken%>"></input>
    </div>
    <div class="group">
        <label for="location">Location</label>
        <input type="text" name="location" value="<%-location%>"></input>
    </div>
    <div class="group">
        <label for="tags">Tags</label>
        <input type="text" name="tags" value="<%-tags%>"></input>
    </div>
    <div class="controls">
        <button type="submit" class="button-primary">Save</button>
        <button class="button-warning" name="delete">Delete</button>
    </div>
</fieldset>

<div
    id="delete-modal"
    tabindex="-1"
    class="modal fade hide"
    role="dialog"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Delete Photograph</h3>
            </div>
            <div class="modal-body">
                <img src="jpeg_image?height=252&width=336&photograph_id=<%-photograph_id%>">
                <p>
                    Are you sure that you wish to delete '<%-title%>'?
                </p>
            </div>
            <div class="modal-footer">
               <button
                    type="button"
                    data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Cancel</span>
                </button>
                <button
                    class="button-warning"
                    type="button"
                    name="delete-confirm">
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
</script>

<script type="text/template" id="albums-form">
<h2>Albums</h2>
<div class="aligned">
    <div class="group">
        <label for="albums">Album</label>
        <select name="albums"></select>
    </div>
    <div class="group">
        <label for="add"></label>
        <button type="submit" name="add">Add</button>
    </div>
</div>
<ul class="action-list action-list-small" name="photograph-albums"></ul>
</script>

<script type="text/template" id="photograph-new-form">
<h2>New Photograph</h2>
<div name="messagebox"></div>
<div class="aligned">
    <div class="group">
        <label for="title">Title</label>
        <input type="text" name="title"></input>
    </div>
    <div class="group">
        <label for="caption">Caption</label>
        <input type="text" name="caption"></input>
    </div>
    <div class="group">
        <label for="location">Location</label>
        <input type="text" name="location"></input>
    </div>
    <div class="group">
        <label for="tags">Tags</label>
        <input type="text" name="tags"></input>
    </div>
    <div class="group">
        <label for="file">File</label>
        <input type="file" name="file"></input>
    </div>
    <div class="controls">
        <button type="submit" class="button-primary">
            Upload
        </button>
    </div>
</div>
</script>

<script type="text/template" id="signin-page">
<h2>Sign In</h2>
<div name="messagebox"></div>
<form>
<div class="aligned">
    <div class="group">
        <label for="username">Username</label>
        <input type="text" name="username"></input>
    </div>
    <div class="group">
        <label for="password">Password</label>
        <input type="password" name="password"></input>
    </div>
    <div class="controls">
        <button type="submit" class="button-primary">Sign In</button>
    </div>
</div>
</script>

<script type="text/template" id="tagspage-template">
<ul class="action-list action-list-large" name="tags"></ul>
</script>

<script type="text/template" id="locationspage-template">
<ul class="action-list action-list-large" name="locations"></ul>
</script>

<script type="text/javascript" src="/atlas/underscore.js"></script>
<script type="text/javascript" src="/atlas/backbone.js"></script>
<script type="text/javascript" src="/atlas/jquery.js"></script>
<script type="text/javascript" src="/atlas/modal.js"></script>
<script type="text/javascript" src="/atlas/stacked_application.js"></script>
<script type="text/javascript" src="models.js"></script>
<script type="text/javascript" src="application.js"></script>
<script type="text/javascript">
Backbone.$ = $;
var gApplication = new StackedApplication(HomePage);
gApplication.goHome();
</script>

</body>

</html>
